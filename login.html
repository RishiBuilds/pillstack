<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="theme.js" defer></script>
    <script src="supabase-init.js" defer></script>
</head>

<body>
<!-- HEADER -->
<header class="header">
    <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="PillStack Logo" />
    </a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="medicine.html">Medicines</a>
        <a href="doctor.html">Doctors</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="auth-buttons">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
        <a href="tel:+919326433946" class="btn-primary">Helpline</a>
    </div>
</header> 

<!-- MOBILE MENU -->
<nav class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="medicine.html">Medicines</a>
    <a href="doctor.html">Doctors</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>
<section class="login-wrapper">

<div class="container" id="container">

    <!-- Mobile Toggle -->
    <div class="mobile-form-toggle">
        <button id="mobileSignInBtn" class="active">SIGN IN</button>
        <button id="mobileSignUpBtn">SIGN UP</button>
    </div>

    <!-- SIGN UP -->
    <div class="form-container sign-up-container">
        <form id="signupForm">
            <h1>Create Account</h1>

            <span>Use your email to register</span>

            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email" required />
            </div>

            <div class="input-field password-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password" required />
                <i class="fas fa-eye toggle-password" data-target="signup-password"></i>
            </div>

            <div id="signupError" class="form-error"></div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- SIGN IN -->
    <div class="form-container sign-in-container">
        <form id="loginForm">
            <h1>Sign In</h1>

            <span>Use your account</span>

            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signin-email" placeholder="Email" required />
            </div>

            <div class="input-field password-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="signin-password" placeholder="Password" required />
                <i class="fas fa-eye toggle-password" data-target="signin-password"></i>
            </div>

            <div id="loginError" class="form-error"></div>

            <a href="#">Forgot password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>Login to continue your journey</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Hello Friend</h1>
                <p>Create your account with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

</div>
</section>

<!-- SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', () => {

    const container = document.getElementById('container');
    const signUpBtn = document.getElementById('signUp');
    const signInBtn = document.getElementById('signIn');

    signUpBtn?.addEventListener('click', () => container.classList.add('right-panel-active'));
    signInBtn?.addEventListener('click', () => container.classList.remove('right-panel-active'));

    /* Password Toggle */
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
            const input = document.getElementById(icon.dataset.target);
            if (!input) return;
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye-slash');
        });
    });

    /* Supabase Auth */
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('loginError');
    const signupError = document.getElementById('signupError');

    loginForm?.addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        loginError.textContent = '';

        if (!window.supabaseClient) {
            loginError.textContent = 'Authentication system is loading. Please wait.';
            return;
        }

        const { error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
        if (error) loginError.textContent = error.message;
        else window.location.href = 'index.html';
    });

    signupForm?.addEventListener('submit', async e => {
        e.preventDefault();
        signupError.textContent = '';

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        if (!window.supabaseClient) {
            signupError.textContent = 'Authentication system is loading. Please wait.';
            return;
        }

        const { error } = await window.supabaseClient.auth.signUp({ email, password });
        
        if (error) {
            signupError.textContent = error.message;
        } else {
            signupForm.reset();
            alert('Account created successfully! Please check your email to verify your account, then sign in.');
            container.classList.remove('right-panel-active');
        }
    });

});
</script>

<!-- MOBILE MENU -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const menuBtn = document.getElementById('mobileMenuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn?.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        menuBtn.querySelector('i').classList.toggle('fa-times');
    });

    // Mobile form toggle
    const mobileSignInBtn = document.getElementById('mobileSignInBtn');
    const mobileSignUpBtn = document.getElementById('mobileSignUpBtn');
    const signInContainer = document.querySelector('.sign-in-container');
    const signUpContainer = document.querySelector('.sign-up-container');
    const mobileToggle = document.querySelector('.mobile-form-toggle');

    function updateMobileView() {
        if (window.innerWidth <= 968) {
            if (mobileToggle) mobileToggle.style.display = 'flex';
            if (signInContainer) signInContainer.style.display = 'block';
            if (signUpContainer) signUpContainer.style.display = 'none';
        } else {
            if (mobileToggle) mobileToggle.style.display = 'none';
            if (signInContainer) signInContainer.style.display = '';
            if (signUpContainer) signUpContainer.style.display = '';
        }
    }

    if (mobileSignInBtn) {
        mobileSignInBtn.addEventListener('click', () => {
            if (signInContainer) signInContainer.style.display = 'block';
            if (signUpContainer) signUpContainer.style.display = 'none';
            mobileSignInBtn.classList.add('active');
            if (mobileSignUpBtn) mobileSignUpBtn.classList.remove('active');
        });
    }

    if (mobileSignUpBtn) {
        mobileSignUpBtn.addEventListener('click', () => {
            if (signInContainer) signInContainer.style.display = 'none';
            if (signUpContainer) signUpContainer.style.display = 'block';
            mobileSignUpBtn.classList.add('active');
            if (mobileSignInBtn) mobileSignInBtn.classList.remove('active');
        });
    }

    // Initialize and listen for resize
    updateMobileView();
    window.addEventListener('resize', updateMobileView);
});
</script>

</body>
</html>
